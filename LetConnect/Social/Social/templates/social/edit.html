{% extends 'base.html' %}

{% block content %}
  <h1>Edit Post</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <textarea name="text" placeholder="What's on your mind?">{{ post.content_text }}</textarea>
    <input type="file" name="picture">
    <button type="submit">Save</button>
  </form>
{% endblock %}
