{% extends 'connect/base.html' %}

{% block title %}Register - Instagram Clone{% endblock %}

{% block content %}
<div class="register-container">
    <h2>Register</h2>
    <form method="POST" action="{% url 'register' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="firstname" placeholder="First Name" required>
        <input type="text" name="lastname" placeholder="Last Name" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmation" placeholder="Confirm Password" required>
        <input type="file" name="profile" placeholder="Profile Picture">
        <input type="file" name="cover" placeholder="Cover Photo">
        <button type="submit">Register</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</div>
{% endblock %}
