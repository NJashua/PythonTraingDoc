{% extends 'connect/base.html' %}

{% block title %}Profile - Instagram Clone{% endblock %}

{% block content %}
<div class="profile-header">
    <img src="{{ user.profile_pic.url }}" alt="Profile Picture">
    <h2>{{ user.username }}</h2>
    <p>{{ user.first_name }} {{ user.last_name }}</p>
</div>
<div class="posts">
    <h2>Posts</h2>
    {% for post in posts %}
        <div class="post">
            <img src="{{ post.content_image.url }}" alt="Post Image">
            <p>{{ post.content_text }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
