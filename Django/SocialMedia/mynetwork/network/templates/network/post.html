{% extends "base.html" %}

{% block content %}
    <h1>{{ post.content }}</h1>
    <div class="post">
        <div class="post-header">
            <img src="{{ post.author.profile_pic }}" alt="Profile picture">
            <h2>{{ post.author.username }}</h2>
        </div>
        <div class="post-content">
            <p>{{ post.content }}</p>
        </div>
        <div class="post-footer">
            <button class="like-btn">Like</button>
            <button class="comment-btn">Comment</button>
            <button class="save-btn">Save</button>
        </div>
        <div class="comments">
            <h2>Comments</h2>
            <ul>
                {% for comment in post.comments %}
                    <li>
                        <div class="comment">
                            <div class="comment-header">
                                <img src="{{ comment.author.profile_pic }}" alt="Profile picture">
                                <h2>{{ comment.author.username }}</h2>
                            </div>
                            <div class="comment-content">
                                <p>{{ comment.content }}</p>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
            <form class="form">
                <textarea class="form-input" placeholder="Add a comment..."></textarea>
                <button class="form-btn">Comment</button>
            </form>
        </div>
    </div>
{% endblock %}
