<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th><label for="id_name">Name:</label></th>
                <td><input type="text" id="id_name" name="name" value="{{ product.name }}" required></td>
            </tr>
            <tr>
                <th><label for="id_description">Description:</label></th>
                <td><textarea id="id_description" name="description">{{ product.description }}</textarea></td>
            </tr>
            <tr>
                <th><label for="id_price">Price:</label></th>
                <td><input type="text" id="id_price" name="price" value="{{ product.price }}" required></td>
            </tr>
        </table>
        <button type="submit">Update Product</button>
    </form>
</body>
</html>
