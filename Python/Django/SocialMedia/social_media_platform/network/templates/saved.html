{% extends 'base.html' %}

{% block content %}
  <h1>Saved Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        {{ post.content_text }}
        <img src="{{ post.content_image.url }}" alt="post image">
        <a href="{% url 'unsave_post' post.id %}">Unsave</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
