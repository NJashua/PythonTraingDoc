{% extends 'network/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    <h1>Edit Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}"><br><br>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" value="{{ user.first_name }}"><br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" value="{{ user.last_name }}"><br><br>
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio">{{ user.bio }}</textarea><br><br>
        <label for="profile_pic">Profile Picture:</label>
        <input type="file" id="profile_pic" name="profile_pic"><br><br>
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
