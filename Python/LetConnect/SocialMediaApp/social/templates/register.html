{% extends 'base.html' %}

{% block title %}Register - Social Media App{% endblock %}

{% block content %}
<div class="container">
    <h1>Register</h1>
    <form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>
        <label for="profile">Profile Picture:</label>
        <input type="file" id="profile" name="profile"><br><br>
        <label for="cover">Cover Image:</label>
        <input type="file" id="cover" name="cover"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="confirmation">Confirm Password:</label>
        <input type="password" id="confirmation" name="confirmation" required><br><br>
        <input type="submit" value="Register">
    </form>
</div>
{% endblock %}
