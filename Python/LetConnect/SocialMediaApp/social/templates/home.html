{% extends 'base.html' %}

{% block title %}Home - Social Media App{% endblock %}

{% block content %}
<div class="container">
    <h1>Welcome to Social Media App</h1>
    {% for post in posts %}
    <div class="post">
        <h3>{{ post.creater.username }}</h3>
        <p>{{ post.content_text }}</p>
        {% if post.content_image %}
        <img src="{{ post.content_image.url }}" alt="Post Image">
        {% endif %}
        <!-- Add like, comment, and save functionalities -->
    </div>
    {% endfor %}
</div>
{% endblock %}
