<!-- myapp/templates/employee_search.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Search Employee by ID</h2>
<form method="post">
    {% csrf_token %}
    <label for="emp_id">Employee ID:</label>
    <input type="number" id="emp_id" name="emp_id" required>
    <button type="submit">Search</button>
</form>
{% if error_message %}
<p>{{ error_message }}</p>
{% endif %}
{% endblock %}
